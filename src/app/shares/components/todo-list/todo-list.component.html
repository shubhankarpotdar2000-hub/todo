<ng-container *ngIf="toedoInfo.length > 0; else notodos" >

    <div class="list-group mt-3">
        <li *ngFor="let todo of toedoInfo;"
        class="list-group-item d-flex justify-content-between align-items-center">
        <strong>{{todo.todoItem}}</strong>

        <div>
            <button
            (click)="onedit(todo)"
            mat-mini-fab color="primary" class="mr-2">
                <mat-icon>edit</mat-icon>
            </button>
            <button 
            (click)="onremove(todo)"
            mat-mini-fab color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
        </li>
    </div>
</ng-container>
<ng-template #notodos>
    <p class="alert alert-danger"> no todo items .... </p>
</ng-template>
